<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Calcolatore Budget Mensile</title>
<style>
body {font-family: Arial, sans-serif; background:#f4f6fb; margin:0; padding:20px;}
h1 {text-align:center; margin-bottom:20px;}
.container {max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,.1);}
label {display:block; margin-top:10px;}
input {width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;}
button {margin-top:15px; padding:10px; width:100%; background:#4a67d6; color:#fff; border:none; border-radius:5px; cursor:pointer;}
button:hover {background:#3b55b8;}
.result {margin-top:20px; padding:15px; background:#f0f0f0; border-radius:5px;}
.flex {display:flex; gap:15px;}
.flex > div {flex:1;}
</style>
</head>
<body>
  <h1>Calcolatore Budget Mensile</h1>
  <div class="container">
    <label>Entrate totali (€):</label>
    <input type="number" id="entrate" value="1681">

    <h3>Spese fisse</h3>
    <div class="flex">
      <div>
        <label>Affitto</label><input type="number" id="affitto" value="680">
        <label>Netflix</label><input type="number" id="netflix" value="7">
        <label>ATM</label><input type="number" id="atm" value="39">
        <label>YouTube</label><input type="number" id="youtube" value="9.99">
      </div>
      <div>
        <label>Spotify</label><input type="number" id="spotify" value="21">
        <label>Prime (AD + Std)</label><input type="number" id="prime" value="7">
        <label>iCloud</label><input type="number" id="icloud" value="10">
        <label>ChatGPT</label><input type="number" id="chatgpt" value="23">
      </div>
    </div>

    <h3>Spese variabili</h3>
    <label>Altre spese (€):</label>
    <input type="number" id="variabili" value="0">

    <h3>Risparmio</h3>
    <label>Quanto vuoi mettere da parte (€):</label>
    <input type="number" id="risparmio" value="200">

    <button onclick="calcola()">Calcola Budget</button>

    <div class="result" id="risultato"></div>
  </div>

<script>
function calcola() {
  const entrate = parseFloat(document.getElementById('entrate').value) || 0;
  const affitto = parseFloat(document.getElementById('affitto').value) || 0;
  const netflix = parseFloat(document.getElementById('netflix').value) || 0;
  const atm = parseFloat(document.getElementById('atm').value) || 0;
  const youtube = parseFloat(document.getElementById('youtube').value) || 0;
  const spotify = parseFloat(document.getElementById('spotify').value) || 0;
  const prime = parseFloat(document.getElementById('prime').value) || 0;
  const icloud = parseFloat(document.getElementById('icloud').value) || 0;
  const chatgpt = parseFloat(document.getElementById('chatgpt').value) || 0;
  const variabili = parseFloat(document.getElementById('variabili').value) || 0;
  const risparmio = parseFloat(document.getElementById('risparmio').value) || 0;

  const speseFisse = affitto + netflix + atm + youtube + spotify + prime + icloud + chatgpt;
  const speseTotali = speseFisse + variabili + risparmio;
  const rimanente = entrate - speseTotali;

  document.getElementById('risultato').innerHTML = `
    <p><b>Spese fisse:</b> € ${speseFisse.toFixed(2)}</p>
    <p><b>Spese variabili:</b> € ${variabili.toFixed(2)}</p>
    <p><b>Risparmio:</b> € ${risparmio.toFixed(2)}</p>
    <hr>
    <p><b>Totale spese:</b> € ${speseTotali.toFixed(2)}</p>
    <p><b>Residuo per divertimento / extra:</b> <span style="color:${rimanente>=0?'green':'red'}">€ ${rimanente.toFixed(2)}</span></p>
  `;
}
</script>
</body>
</html>
